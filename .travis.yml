language: cpp
compiler:
  - clang
  - gcc
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libpcap-dev libproc-pid-file-perl
install: ./autogen.sh
script:
  - ./configure
  - make dist
  - tar zxvf *.tar.gz
  - cd dsc-[0-9]*
  - mkdir build
  - cd build
  - ../configure
  - make
  - make test
